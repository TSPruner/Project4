{% load static %}

<!DOCTYPE html>
<html id="top">
    <head>
        <title>The Christmas Tree Place</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'orders/styles.css' %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {%block title %}{% endblock %}
    </head>
    <body>
        <div id="banner">
          <table width="100%" cellspacing="0" cellpadding="0">
            <tbody>
              <tr>
                <td class="green" width="6%">&nbsp</td>
                <td class="green" width="8%">
                    <img src="{% static "orders/christmas_bells.png" %}" alt="Deco" height="100" width="100">
                </td>
                <td class="green" width="6%">&nbsp</td>
                <td width="50%">
                  <h1 id="banner-title">The Christmas Tree Place</h1>
                </td>
                <td width="10%">
                    <img src="{% static "orders/tree.jpg" %}" alt="Logo" height="100">
                </td>
                <td class="red" width="6%"></td>
                <td class="red" width="8%">
                    <img src="{% static "orders/christmas_bells.png" %}" alt="Deco" height="100" width="100">
                </td>
                <td class="red" width="6%"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card mb-3" style="max-width: 1620px;">
            <div class="row no-gutters">
                <div class="col-md-9" id="header-margin">
                    <p>&nbsp</p>
                </div>
                <div class="col-md-2" id="header-margin">
                    {% block user %}{% endblock %}
                </div>
                <div class="col-md-1" id="header-margin">
                    {% block cart %}{% endblock %}
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-md-12" class="header-body">
                    <div id="menu">{%block header %}{% endblock %}</div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-md-2" class="white">
                    <p id="whitespace">&nbsp</p>
                </div>
                <div class="col-md-8" id="menubody">
                    <div width="80%">{% block body %}{% endblock %}</div>
                </div>
                <div class="col-md-2" class="white">
                    <p>&nbsp</p>
                </div>
            </div>
        </div>
    </body>
</html>
